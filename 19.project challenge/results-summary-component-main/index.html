<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="assets/fonts/HankenGrotesk-VariableFont_wght.ttf">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <div class="result">
      <h1 class="title">Your Result</h1>
      <div class="point">
        <h2 class="your-result">76</h2>
        <h3 class="out-of">of 100</h3>
      </div>
      <h1 class="subtitle">Great</h1>
      <p class="great">You scored higher than 65% of
                      <br>the people who have taken 
                      <br>these tests.
        </p>
    </div>
    <div class="summary">
      <div class="summary-title"><h1>Summary</h1></div>
      <ul class="summary-items">
        <li class="i1">
          <div class="icon">
            <img src="/assets/images/icon-reaction.svg" alt="">
            <p style="color: hsl(0, 100%, 67%);">Reaction:</p>
          </div>
          <div class="result-summary">          
            <p class="reaction-number">80 </p>
            <p class="out-of">/ 100</p>
          </div>
        </li>
        <li class="i2">
          <div class="icon">
            <img src="/assets/images/icon-memory.svg" alt="">
            <p style="color: hsl(39, 100%, 56%);">Memory:</p>
          </div>
          <div class="result-summary">          
            <p class="reaction-number">92 </p>
            <p class="out-of">/ 100</p>
          </div>
        </li>
        <li class="i3">
          <div class="icon">
            <img src="/assets/images/icon-verbal.svg" alt="">
            <p style="color: hsl(166, 100%, 37%);">Verbal:</p>
          </div>
          <div class="result-summary">          
            <p class="reaction-number">61 </p>
            <p class="out-of">/ 100</p>
          </div>
        </li>
        <li class="i4">
          <div class="icon">
            <img src="/assets/images/icon-visual.svg" alt="">
            <p style="color: hsl(234, 85%, 45%);">Visual:</p>
          </div>
          <div class="result-summary">          
            <p class="reaction-number">72 </p>
            <p class="out-of">/ 100</p>
          </div>
        </li>
      </ul>
      <button class="btn">Continue</button>
    </div>
  </section>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
   -->

</body>
</html>
